<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    #quoteDisplay {
      margin: 20px auto;
      font-size: 1.2rem;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 70%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #3498db;
      color: white;
      border: none;
    }
    button:hover {
      background: #2980b9;
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Dynamic Quote Generator ðŸŒŸ</h1>

  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>

    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div class="controls">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuote">Add Quote</button>
  </div>

  <div class="controls">
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <div class="controls">
    <button onclick="syncWithServer()">Sync with Server</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
